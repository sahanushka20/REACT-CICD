name : "Sample React CI/CD Pipeline"

on:
  push:
    branches:
        - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "SetUp Node.js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "Check Node.js Version"
              run: node -v

            - name: "Clone the Repository"
              uses: actions/checkout@v4
            
            

    
         
     
  